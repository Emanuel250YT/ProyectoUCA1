<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>
    <div class="container">
        <div class="row">
            {% include 'navegador.html' %}

            <div class="col-12">
                <hr>
                <h2>Editar Sucursal</h2>
                <form action="" method="post">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Nombre</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputPassword6" name="nombre" class="form-control"
                                aria-describedby="passwordHelpInline" required value="{{sucursal.nombre}}">
                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                                Nombra tu sucursal
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Descripci√≥n</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputPassword6" name="desc" class="form-control"
                                aria-describedby="passwordHelpInline" required value="{{sucursal.description}}">
                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                                Describe tu sucursal
                            </span>
                        </div>
                    </div>

                    <br>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Productos</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputPassword6" name="productos" class="form-control"
                                aria-describedby="passwordHelpInline" required value="{{' '.join(sucursal.productos)}}">
                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                                Un listado de productos separado por espacios (1 2 23 431)
                            </span>
                        </div>
                    </div>

                    <br>
                    <input type="submit" value="Crear" class="btn btn-primary">
                </form>

            </div>


        </div>
    </div>
</body>

</html>
